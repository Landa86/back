<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center aling-items-center h-100" >
            <div class="col-lg-8 col-x1-6">
                <div class="card rounded-3">
                    <nav>
                        <ol class="volver">
                            <li class="volver-item">
                                <a href="/"> Volver a inicio</a>
                    </nav>
                    <div class="card-body p-4 p-md-5">
                        <h2 class="mb-4 pb-2 pd-md--0 mb- md-5 px-md-2 text-center">Agregar Usuario</h2>                     
                        <form method="POST" action = "/adduser">
                            <div class="form-group">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Nombre Completo">
                            </div>
                            <br/>
                            <div class="form-group">
                                <input type="text" id="sex" name="sex" class="form-control" placeholder="sexo">
                            </div>
                            <br/>
                            <div class="form-group">
                                <input type="text" id="email" name="email" class="form-control" placeholder="nombre@email.com">
                            </div>
                            <br/>
                            <div class="form-group">
                                <input type="text" id="coment" name="coment" class="form-control" placeholder="comentario">
                            </div>
                            <br/>
                            <br/>
                            <button type="button" class="btn btn-succes text-center"> Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body> 
</html>
